<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIBOK Admin - Dashboard Basique</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            margin-bottom: 30px;
            text-align: center;
        }
        
        .header h1 {
            color: #667eea;
            font-size: 36px;
            margin-bottom: 10px;
        }
        
        .status {
            display: inline-block;
            background: #10b981;
            color: white;
            padding: 8px 20px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 14px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            text-align: center;
        }
        
        .stat-card .number {
            font-size: 48px;
            font-weight: bold;
            color: #667eea;
            margin: 10px 0;
        }
        
        .stat-card .label {
            color: #6b7280;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .doctors-section {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            margin-bottom: 30px;
        }
        
        .doctors-section h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 24px;
        }
        
        .doctor-card {
            background: #f9fafb;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 15px;
            border-left: 4px solid #667eea;
        }
        
        .doctor-card .name {
            font-size: 18px;
            font-weight: bold;
            color: #1f2937;
            margin-bottom: 5px;
        }
        
        .doctor-card .specialty {
            color: #6b7280;
            font-size: 14px;
            margin-bottom: 10px;
        }
        
        .doctor-card .status-badge {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: bold;
        }
        
        .status-apte {
            background: #d1fae5;
            color: #065f46;
        }
        
        .status-supervision {
            background: #fef3c7;
            color: #92400e;
        }
        
        .status-formation {
            background: #fee2e2;
            color: #991b1b;
        }
        
        .actions {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }
        
        .actions h3 {
            color: #667eea;
            margin-bottom: 15px;
        }
        
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            margin: 5px;
            transition: all 0.3s ease;
        }
        
        button:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .loading {
            text-align: center;
            color: white;
            font-size: 18px;
            padding: 50px;
        }
        
        .error {
            background: #fee2e2;
            color: #991b1b;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            border-left: 4px solid #dc2626;
        }
        
        .debug {
            background: #f3f4f6;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            color: #374151;
            overflow-x: auto;
        }
        
        .success {
            background: #d1fae5;
            color: #065f46;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            border-left: 4px solid #10b981;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üè• TIBOK Medical Evaluation</h1>
            <p style="color: #6b7280; margin: 10px 0;">Dashboard Administrateur</p>
            <div class="status" id="system-status">üîÑ Chargement...</div>
        </div>
        
        <div id="loading" class="loading">
            ‚è≥ Chargement des donn√©es...
        </div>
        
        <div id="content" style="display: none;">
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="label">M√©decins</div>
                    <div class="number" id="stat-doctors">0</div>
                </div>
                <div class="stat-card">
                    <div class="label">QCM Disponibles</div>
                    <div class="number" id="stat-qcm">0</div>
                </div>
                <div class="stat-card">
                    <div class="label">Cas Cliniques</div>
                    <div class="number" id="stat-cases">0</div>
                </div>
                <div class="stat-card">
                    <div class="label">Alertes Actives</div>
                    <div class="number" id="stat-alerts">0</div>
                </div>
            </div>
            
            <div class="actions">
                <h3>üîß Actions Rapides</h3>
                <button onclick="testAPI()">üîç Tester l'API</button>
                <button onclick="loadStats()">üîÑ Rafra√Æchir les Stats</button>
                <button onclick="loadDoctors()">üë• Recharger les M√©decins</button>
                <button onclick="generateQCM()">‚ûï G√©n√©rer un QCM</button>
            </div>
            
            <div class="doctors-section">
                <h2>üë• Liste des M√©decins</h2>
                <div id="doctors-list"></div>
            </div>
            
            <div class="actions">
                <h3>üêõ Debug & Test</h3>
                <div id="debug-output" class="debug"></div>
            </div>
        </div>
    </div>
    
    <script>
        const API_BASE = '/api';
        let debugLog = [];
        
        function log(message, data = null) {
            const timestamp = new Date().toLocaleTimeString('fr-FR');
            const logEntry = `[${timestamp}] ${message}`;
            debugLog.push(logEntry);
            if (data) {
                debugLog.push(JSON.stringify(data, null, 2));
            }
            updateDebug();
            console.log(logEntry, data);
        }
        
        function updateDebug() {
            const debugOutput = document.getElementById('debug-output');
            if (debugOutput) {
                debugOutput.textContent = debugLog.slice(-20).join('\n');
            }
        }
        
        async function testAPI() {
            log('üîç Test de connexion API...');
            try {
                const response = await fetch(`${API_BASE}/health`);
                const data = await response.json();
                log('‚úÖ API Health Check r√©ussi', data);
                
                if (data.status === 'healthy') {
                    showMessage('‚úÖ API op√©rationnelle !', 'success');
                } else {
                    showMessage('‚ö†Ô∏è API r√©pond mais status anormal', 'error');
                }
            } catch (error) {
                log('‚ùå Erreur API Health Check', error.message);
                showMessage('‚ùå Impossible de contacter l\'API', 'error');
            }
        }
        
        async function loadStats() {
            log('üìä Chargement des statistiques...');
            try {
                const response = await fetch(`${API_BASE}/admin/stats`);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const stats = await response.json();
                log('‚úÖ Stats charg√©es', stats);
                
                document.getElementById('stat-doctors').textContent = stats.total_doctors || 0;
                document.getElementById('stat-qcm').textContent = stats.total_qcm || 0;
                document.getElementById('stat-cases').textContent = stats.total_cases || 0;
                document.getElementById('stat-alerts').textContent = stats.unresolved_alerts || 0;
                
                document.getElementById('system-status').textContent = '‚úÖ Syst√®me Op√©rationnel';
                document.getElementById('system-status').style.background = '#10b981';
                
            } catch (error) {
                log('‚ùå Erreur lors du chargement des stats', error.message);
                showMessage('‚ùå Impossible de charger les statistiques', 'error');
            }
        }
        
        async function loadDoctors() {
            log('üë• Chargement de la liste des m√©decins...');
            try {
                const response = await fetch(`${API_BASE}/admin/doctors`);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const data = await response.json();
                log('‚úÖ M√©decins charg√©s', data);
                
                const doctorsList = document.getElementById('doctors-list');
                
                if (!data.doctors || data.doctors.length === 0) {
                    doctorsList.innerHTML = '<p style="color: #6b7280; text-align: center; padding: 20px;">Aucun m√©decin enregistr√©</p>';
                    return;
                }
                
                doctorsList.innerHTML = data.doctors.map(doctor => {
                    let statusClass = 'status-apte';
                    let statusText = 'Apte';
                    
                    if (doctor.evaluation_status === 'supervision') {
                        statusClass = 'status-supervision';
                        statusText = 'Supervision';
                    } else if (doctor.evaluation_status === 'formation_requise') {
                        statusClass = 'status-formation';
                        statusText = 'Formation requise';
                    }
                    
                    return `
                        <div class="doctor-card">
                            <div class="name">Dr. ${doctor.name}</div>
                            <div class="specialty">${doctor.specialty || 'Non sp√©cifi√©'} ‚Ä¢ ${doctor.email}</div>
                            <span class="status-badge ${statusClass}">${statusText}</span>
                            ${doctor.tmcq_total ? `<span style="margin-left: 10px; color: #6b7280;">Score T-MCQ: ${doctor.tmcq_total}</span>` : ''}
                        </div>
                    `;
                }).join('');
                
            } catch (error) {
                log('‚ùå Erreur lors du chargement des m√©decins', error.message);
                showMessage('‚ùå Impossible de charger la liste des m√©decins', 'error');
            }
        }
        
        async function generateQCM() {
            log('‚ûï G√©n√©ration d\'un nouveau QCM...');
            showMessage('üîÑ G√©n√©ration en cours (cela peut prendre 10-30s)...', 'success');
            
            try {
                const response = await fetch(`${API_BASE}/generate/qcm`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        theme: 'M√©decine G√©n√©rale',
                        difficulty: 'intermediate'
                    })
                });
                
                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.message || 'Erreur de g√©n√©ration');
                }
                
                const qcm = await response.json();
                log('‚úÖ QCM g√©n√©r√© avec succ√®s', qcm);
                showMessage('‚úÖ QCM g√©n√©r√© ! ID: ' + qcm.id, 'success');
                
                // Rafra√Æchir les stats
                await loadStats();
                
            } catch (error) {
                log('‚ùå Erreur g√©n√©ration QCM', error.message);
                showMessage('‚ùå ' + error.message, 'error');
            }
        }
        
        function showMessage(text, type) {
            const actions = document.querySelector('.actions');
            const existing = document.querySelector('.message');
            if (existing) existing.remove();
            
            const div = document.createElement('div');
            div.className = `message ${type}`;
            div.textContent = text;
            actions.insertBefore(div, actions.firstChild);
            
            setTimeout(() => div.remove(), 5000);
        }
        
        // Initialisation au chargement
        window.addEventListener('DOMContentLoaded', async () => {
            log('üöÄ Initialisation du dashboard...');
            
            try {
                // Tester l'API
                await testAPI();
                
                // Charger les donn√©es
                await loadStats();
                await loadDoctors();
                
                // Afficher le contenu
                document.getElementById('loading').style.display = 'none';
                document.getElementById('content').style.display = 'block';
                
                log('‚úÖ Dashboard initialis√© avec succ√®s');
                
            } catch (error) {
                log('‚ùå Erreur lors de l\'initialisation', error.message);
                document.getElementById('loading').innerHTML = `
                    <div class="error">
                        ‚ùå Erreur d'initialisation: ${error.message}
                    </div>
                `;
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEST - Gestion des M√©decins</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-6xl mx-auto">
        <div class="bg-white rounded-lg shadow p-6 mb-6">
            <h1 class="text-2xl font-bold mb-4">üß™ TEST - Gestion des M√©decins</h1>
            
            <div class="mb-4 flex gap-3">
                <button onclick="loadDoctors()" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
                    <i class="fas fa-sync mr-2"></i>Charger les m√©decins
                </button>
                <button onclick="showCreateModal()" class="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700">
                    <i class="fas fa-plus mr-2"></i>Cr√©er un m√©decin
                </button>
            </div>

            <div id="status" class="mb-4"></div>

            <div class="overflow-x-auto">
                <table class="w-full border">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-4 py-3 text-left">ID</th>
                            <th class="px-4 py-3 text-left">Nom</th>
                            <th class="px-4 py-3 text-left">Email</th>
                            <th class="px-4 py-3 text-left">Sp√©cialit√©</th>
                            <th class="px-4 py-3 text-left">Score T-MCQ</th>
                            <th class="px-4 py-3 text-left">Statut</th>
                            <th class="px-4 py-3 text-left">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="doctors-table" class="divide-y">
                        <tr>
                            <td colspan="7" class="px-4 py-8 text-center text-gray-500">
                                Cliquez sur "Charger les m√©decins" pour afficher les donn√©es
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="bg-gray-800 text-white rounded-lg p-4">
            <h3 class="font-bold mb-2">üìä Console de Debug</h3>
            <pre id="debug" class="text-xs overflow-auto max-h-96 bg-black p-2 rounded">Aucune donn√©e</pre>
        </div>
    </div>

    <!-- Modal Cr√©ation -->
    <div id="createModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
        <div class="bg-white rounded-lg p-6 w-full max-w-md">
            <h2 class="text-xl font-bold mb-4">Cr√©er un nouveau m√©decin</h2>
            <form id="createForm" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium mb-1">Nom complet</label>
                    <input type="text" id="name" required class="w-full px-3 py-2 border rounded">
                </div>
                <div>
                    <label class="block text-sm font-medium mb-1">Email</label>
                    <input type="email" id="email" required class="w-full px-3 py-2 border rounded">
                </div>
                <div>
                    <label class="block text-sm font-medium mb-1">Sp√©cialit√©</label>
                    <select id="specialty" required class="w-full px-3 py-2 border rounded">
                        <option value="">-- Choisir --</option>
                        <option>M√©decine G√©n√©rale</option>
                        <option>P√©diatrie</option>
                        <option>Cardiologie</option>
                        <option>Urgences</option>
                        <option>Dermatologie</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium mb-1">Mot de passe</label>
                    <input type="password" id="password" required class="w-full px-3 py-2 border rounded">
                </div>
                <div class="flex gap-2">
                    <button type="submit" class="flex-1 px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
                        Cr√©er
                    </button>
                    <button type="button" onclick="hideCreateModal()" class="flex-1 px-4 py-2 bg-gray-300 text-gray-700 rounded hover:bg-gray-400">
                        Annuler
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const API_BASE = '/api';

        function showStatus(message, isError = false) {
            const status = document.getElementById('status');
            status.innerHTML = `<div class="p-3 rounded ${isError ? 'bg-red-100 text-red-800' : 'bg-green-100 text-green-800'}">${message}</div>`;
            setTimeout(() => status.innerHTML = '', 5000);
        }

        function log(data) {
            document.getElementById('debug').textContent = JSON.stringify(data, null, 2);
        }

        function getStatusBadge(status) {
            if (!status) return '<span class="px-2 py-1 bg-gray-200 text-gray-700 rounded text-xs">Non √©valu√©</span>';
            if (status === 'apte') return '<span class="px-2 py-1 bg-green-200 text-green-800 rounded text-xs">‚úì APTE</span>';
            if (status === 'formation_requise') return '<span class="px-2 py-1 bg-red-200 text-red-800 rounded text-xs">‚ö† Formation</span>';
            return '<span class="px-2 py-1 bg-yellow-200 text-yellow-800 rounded text-xs">Supervision</span>';
        }

        async function loadDoctors() {
            try {
                showStatus('Chargement en cours...', false);
                const response = await fetch(`${API_BASE}/admin/doctors`);
                const data = await response.json();
                
                log({
                    status: response.status,
                    response: data
                });

                if (!data.success) {
                    showStatus('‚ùå √âchec du chargement', true);
                    return;
                }

                const tbody = document.getElementById('doctors-table');
                tbody.innerHTML = data.doctors.map(doctor => {
                    const score = doctor.tmcq_total ? doctor.tmcq_total.toFixed(1) : 'N/A';
                    const statusBadge = getStatusBadge(doctor.evaluation_status);
                    
                    return `
                        <tr class="hover:bg-gray-50">
                            <td class="px-4 py-3 text-xs font-mono">${doctor.id}</td>
                            <td class="px-4 py-3 font-medium">${doctor.name}</td>
                            <td class="px-4 py-3 text-sm text-gray-600">${doctor.email}</td>
                            <td class="px-4 py-3 text-sm">${doctor.specialty || 'N/A'}</td>
                            <td class="px-4 py-3 text-sm font-bold">${score}</td>
                            <td class="px-4 py-3">${statusBadge}</td>
                            <td class="px-4 py-3">
                                <button onclick="editDoctor('${doctor.id}')" class="text-blue-600 hover:text-blue-800 mr-2">
                                    <i class="fas fa-edit"></i>
                                </button>
                                <button onclick="deleteDoctor('${doctor.id}', '${doctor.name}')" class="text-red-600 hover:text-red-800">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </td>
                        </tr>
                    `;
                }).join('');

                showStatus(`‚úì ${data.count} m√©decins charg√©s avec succ√®s`, false);
            } catch (error) {
                showStatus(`‚ùå Erreur: ${error.message}`, true);
                log({ error: error.toString() });
            }
        }

        function showCreateModal() {
            document.getElementById('createModal').classList.remove('hidden');
        }

        function hideCreateModal() {
            document.getElementById('createModal').classList.add('hidden');
            document.getElementById('createForm').reset();
        }

        document.getElementById('createForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                specialty: document.getElementById('specialty').value,
                password: document.getElementById('password').value
            };

            try {
                showStatus('Cr√©ation en cours...', false);
                const response = await fetch(`${API_BASE}/admin/doctor`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });
                const data = await response.json();
                
                log({
                    status: response.status,
                    request: formData,
                    response: data
                });

                if (data.success) {
                    showStatus(`‚úì M√©decin cr√©√©: ${data.doctor.name}`, false);
                    hideCreateModal();
                    loadDoctors();
                } else {
                    showStatus(`‚ùå ${data.message}`, true);
                }
            } catch (error) {
                showStatus(`‚ùå Erreur: ${error.message}`, true);
                log({ error: error.toString() });
            }
        });

        async function deleteDoctor(id, name) {
            if (!confirm(`Voulez-vous vraiment supprimer ${name} ?`)) return;

            try {
                showStatus('Suppression en cours...', false);
                const response = await fetch(`${API_BASE}/admin/doctor/${id}`, {
                    method: 'DELETE'
                });
                const data = await response.json();
                
                log({
                    status: response.status,
                    response: data
                });

                if (data.success) {
                    showStatus(`‚úì M√©decin supprim√©: ${name}`, false);
                    loadDoctors();
                } else {
                    showStatus(`‚ùå ${data.message}`, true);
                }
            } catch (error) {
                showStatus(`‚ùå Erreur: ${error.message}`, true);
                log({ error: error.toString() });
            }
        }

        function editDoctor(id) {
            alert(`Fonction d'√©dition en cours de d√©veloppement pour: ${id}`);
        }

        // Auto-load au d√©marrage
        window.addEventListener('load', () => {
            loadDoctors();
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Admin - Tibok Medical</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <!-- Header -->
    <header class="bg-white shadow-sm mb-6">
        <div class="max-w-7xl mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-3">
                    <i class="fas fa-user-md text-3xl text-blue-600"></i>
                    <div>
                        <h1 class="text-2xl font-bold text-gray-900">Dashboard Admin</h1>
                        <p class="text-sm text-gray-500">Tibok Medical Evaluation</p>
                    </div>
                </div>
                <div class="flex space-x-4">
                    <a href="/static/index.html" class="px-4 py-2 bg-gray-600 text-white rounded hover:bg-gray-700">
                        <i class="fas fa-home mr-2"></i>Accueil
                    </a>
                    <a href="/static/login.html" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
                        <i class="fas fa-sign-in-alt mr-2"></i>Login
                    </a>
                </div>
            </div>
        </div>
    </header>

    <div class="max-w-7xl mx-auto px-4">
        <!-- Stats Cards -->
        <div class="grid md:grid-cols-4 gap-6 mb-8">
            <div class="bg-white rounded-lg shadow p-6">
                <div class="flex items-center justify-between mb-2">
                    <i class="fas fa-users text-3xl text-blue-600"></i>
                </div>
                <div class="text-3xl font-bold text-gray-900" id="stat-doctors">-</div>
                <div class="text-sm text-gray-600">Total Médecins</div>
            </div>

            <div class="bg-white rounded-lg shadow p-6">
                <div class="flex items-center justify-between mb-2">
                    <i class="fas fa-question-circle text-3xl text-green-600"></i>
                </div>
                <div class="text-3xl font-bold text-gray-900" id="stat-qcm">-</div>
                <div class="text-sm text-gray-600">QCM Disponibles</div>
            </div>

            <div class="bg-white rounded-lg shadow p-6">
                <div class="flex items-center justify-between mb-2">
                    <i class="fas fa-file-medical text-3xl text-purple-600"></i>
                </div>
                <div class="text-3xl font-bold text-gray-900" id="stat-cases">-</div>
                <div class="text-sm text-gray-600">Cas Cliniques</div>
            </div>

            <div class="bg-white rounded-lg shadow p-6">
                <div class="flex items-center justify-between mb-2">
                    <i class="fas fa-exclamation-triangle text-3xl text-red-600"></i>
                </div>
                <div class="text-3xl font-bold text-gray-900" id="stat-alerts">-</div>
                <div class="text-sm text-gray-600">Alertes Actives</div>
            </div>
        </div>

        <!-- Liste des Médecins -->
        <div class="bg-white rounded-lg shadow mb-8">
            <div class="px-6 py-4 border-b border-gray-200 flex items-center justify-between">
                <h2 class="text-xl font-bold text-gray-900">
                    <i class="fas fa-user-md mr-2"></i>Liste des Médecins
                </h2>
                <button onclick="loadDoctors()" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
                    <i class="fas fa-sync-alt mr-2"></i>Actualiser
                </button>
            </div>
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Nom</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Email</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Spécialité</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Rôle</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Statut</th>
                        </tr>
                    </thead>
                    <tbody id="doctors-table" class="bg-white divide-y divide-gray-200">
                        <tr>
                            <td colspan="5" class="px-6 py-4 text-center text-gray-500">
                                <i class="fas fa-spinner fa-spin mr-2"></i>Chargement...
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Actions Rapides -->
        <div class="grid md:grid-cols-3 gap-6 mb-8">
            <div class="bg-white rounded-lg shadow p-6">
                <h3 class="text-lg font-bold mb-4">
                    <i class="fas fa-question-circle text-blue-600 mr-2"></i>QCM Aléatoires
                </h3>
                <button onclick="getRandomQCM()" class="w-full px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
                    Récupérer 5 QCM
                </button>
                <div id="qcm-result" class="mt-4 text-sm text-gray-700"></div>
            </div>

            <div class="bg-white rounded-lg shadow p-6">
                <h3 class="text-lg font-bold mb-4">
                    <i class="fas fa-file-medical text-green-600 mr-2"></i>Cas Cliniques
                </h3>
                <button onclick="getRandomCase()" class="w-full px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700">
                    Récupérer 1 Cas
                </button>
                <div id="case-result" class="mt-4 text-sm text-gray-700"></div>
            </div>

            <div class="bg-white rounded-lg shadow p-6">
                <h3 class="text-lg font-bold mb-4">
                    <i class="fas fa-cog text-purple-600 mr-2"></i>API Status
                </h3>
                <button onclick="checkHealth()" class="w-full px-4 py-2 bg-purple-600 text-white rounded hover:bg-purple-700">
                    Vérifier API
                </button>
                <div id="health-result" class="mt-4 text-sm text-gray-700"></div>
            </div>
        </div>

        <!-- Debug Info -->
        <div class="bg-gray-900 rounded-lg shadow p-6 text-white">
            <h3 class="text-lg font-bold mb-4">
                <i class="fas fa-code mr-2"></i>Debug - Dernière Requête
            </h3>
            <pre id="debug-output" class="text-xs text-green-400 overflow-x-auto">Aucune requête effectuée</pre>
        </div>
    </div>

    <script>
        const API_BASE = '/api'

        // Load Stats
        async function loadStats() {
            try {
                const response = await fetch(`${API_BASE}/admin/stats`)
                const data = await response.json()
                
                document.getElementById('debug-output').textContent = JSON.stringify(data, null, 2)

                if (data.success) {
                    document.getElementById('stat-doctors').textContent = data.stats.total_doctors || 0
                    document.getElementById('stat-qcm').textContent = data.stats.content?.total_qcm || 0
                    document.getElementById('stat-cases').textContent = data.stats.content?.total_cases || 0
                    
                    const totalAlerts = data.stats.unresolved_alerts?.reduce((sum, item) => sum + item.count, 0) || 0
                    document.getElementById('stat-alerts').textContent = totalAlerts
                }
            } catch (error) {
                document.getElementById('debug-output').textContent = 'ERROR: ' + error.message
                console.error('Stats Error:', error)
            }
        }

        // Load Doctors
        async function loadDoctors() {
            try {
                const response = await fetch(`${API_BASE}/admin/doctors?limit=20`)
                const data = await response.json()
                
                document.getElementById('debug-output').textContent = JSON.stringify(data, null, 2)

                const tbody = document.getElementById('doctors-table')
                
                if (data.success && data.doctors.length > 0) {
                    tbody.innerHTML = data.doctors.map(doctor => `
                        <tr class="hover:bg-gray-50">
                            <td class="px-6 py-4 text-sm text-gray-900">${doctor.name}</td>
                            <td class="px-6 py-4 text-sm text-gray-600">${doctor.email}</td>
                            <td class="px-6 py-4 text-sm text-gray-600">${doctor.specialty || '-'}</td>
                            <td class="px-6 py-4 text-sm">
                                <span class="px-2 py-1 rounded-full text-xs ${doctor.role === 'admin' ? 'bg-red-100 text-red-800' : 'bg-blue-100 text-blue-800'}">
                                    ${doctor.role}
                                </span>
                            </td>
                            <td class="px-6 py-4 text-sm">
                                <span class="px-2 py-1 rounded-full text-xs ${doctor.status === 'active' ? 'bg-green-100 text-green-800' : 'bg-gray-100 text-gray-800'}">
                                    ${doctor.status}
                                </span>
                            </td>
                        </tr>
                    `).join('')
                } else {
                    tbody.innerHTML = '<tr><td colspan="5" class="px-6 py-4 text-center text-gray-500">Aucun médecin trouvé</td></tr>'
                }
            } catch (error) {
                document.getElementById('debug-output').textContent = 'ERROR: ' + error.message
                console.error('Doctors Error:', error)
            }
        }

        // Get Random QCM
        async function getRandomQCM() {
            try {
                const response = await fetch(`${API_BASE}/generate/qcm/random?count=5`)
                const data = await response.json()
                
                document.getElementById('debug-output').textContent = JSON.stringify(data, null, 2)
                
                if (data.success) {
                    document.getElementById('qcm-result').innerHTML = `
                        <div class="text-green-600 font-semibold">
                            <i class="fas fa-check-circle mr-1"></i>
                            ${data.count} QCM récupérés
                        </div>
                    `
                }
            } catch (error) {
                document.getElementById('qcm-result').innerHTML = `<div class="text-red-600">${error.message}</div>`
                document.getElementById('debug-output').textContent = 'ERROR: ' + error.message
            }
        }

        // Get Random Case
        async function getRandomCase() {
            try {
                const response = await fetch(`${API_BASE}/generate/clinical-case/random`)
                const data = await response.json()
                
                document.getElementById('debug-output').textContent = JSON.stringify(data, null, 2)
                
                if (data.success) {
                    document.getElementById('case-result').innerHTML = `
                        <div class="text-green-600 font-semibold">
                            <i class="fas fa-check-circle mr-1"></i>
                            ${data.clinical_case.title}
                        </div>
                    `
                }
            } catch (error) {
                document.getElementById('case-result').innerHTML = `<div class="text-red-600">${error.message}</div>`
                document.getElementById('debug-output').textContent = 'ERROR: ' + error.message
            }
        }

        // Check Health
        async function checkHealth() {
            try {
                const response = await fetch(`${API_BASE}/health`)
                const data = await response.json()
                
                document.getElementById('debug-output').textContent = JSON.stringify(data, null, 2)
                
                if (data.success) {
                    document.getElementById('health-result').innerHTML = `
                        <div class="text-green-600 font-semibold">
                            <i class="fas fa-check-circle mr-1"></i>
                            API Opérationnelle
                        </div>
                    `
                }
            } catch (error) {
                document.getElementById('health-result').innerHTML = `<div class="text-red-600">${error.message}</div>`
                document.getElementById('debug-output').textContent = 'ERROR: ' + error.message
            }
        }

        // Auto-load on page load
        window.addEventListener('DOMContentLoaded', function() {
            console.log('Loading dashboard...')
            loadStats()
            loadDoctors()
        })
    </script>
</body>
</html>

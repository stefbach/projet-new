<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - TIBOK Medical Evaluation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --tibok-blue: #0066CC;
            --tibok-cyan: #00BCD4;
            --tibok-green: #00C853;
        }
        .bg-tibok-gradient {
            background: linear-gradient(135deg, var(--tibok-blue) 0%, var(--tibok-cyan) 50%, var(--tibok-green) 100%);
        }
        body {
            background: linear-gradient(135deg, #E3F2FD 0%, #E0F7FA 50%, #E8F5E9 100%);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-2xl shadow-2xl w-full max-w-md p-8">
        <!-- Logo / Header -->
        <div class="text-center mb-8">
            <img src="/static/tibok-logo.svg" alt="TIBOK Logo" class="h-20 mx-auto mb-4" />
            <h1 class="text-2xl font-bold text-gray-900">Connexion</h1>
            <p class="text-gray-600 mt-2">TIBOK Medical Evaluation System</p>
        </div>

        <!-- Login Form -->
        <form id="login-form" class="space-y-5">
            <div>
                <label class="block text-sm font-bold text-gray-700 mb-2">
                    <i class="fas fa-envelope mr-2" style="color: #0066CC;"></i>Email
                </label>
                <input type="email" id="login-email" required
                    class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:border-blue-500 focus:outline-none transition"
                    placeholder="Votre adresse email">
            </div>
            
            <div>
                <label class="block text-sm font-bold text-gray-700 mb-2">
                    <i class="fas fa-lock mr-2" style="color: #0066CC;"></i>Mot de passe
                </label>
                <input type="password" id="login-password" required
                    class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:border-blue-500 focus:outline-none transition"
                    placeholder="Votre mot de passe">
            </div>

            <!-- Message d'erreur/succ√®s -->
            <div id="message" class="hidden rounded-lg p-3 text-sm"></div>

            <button type="submit" id="login-btn"
                class="w-full py-3 bg-tibok-gradient text-white rounded-lg font-medium hover:opacity-90 transition shadow-lg transform hover:scale-105">
                <i class="fas fa-sign-in-alt mr-2"></i>Se connecter
            </button>
        </form>

        <!-- Informations de connexion -->
        <div class="mt-8 p-4 bg-blue-50 rounded-lg border-l-4" style="border-color: #0066CC;">
            <p class="text-sm font-semibold text-gray-800 mb-2">
                <i class="fas fa-info-circle mr-2" style="color: #0066CC;"></i>Comptes de test
            </p>
            <div class="space-y-2 text-xs text-gray-700">
                <div class="bg-white p-2 rounded">
                    <p class="font-semibold" style="color: #0066CC;">üë®‚Äç‚öïÔ∏è Compte M√©decin</p>
                    <p class="font-mono">dr.jean.martin@tibok.mu</p>
                    <p class="font-mono">password123</p>
                </div>
                <div class="bg-white p-2 rounded">
                    <p class="font-semibold" style="color: #00C853;">üõ°Ô∏è Compte Admin</p>
                    <p class="font-mono">admin@tibok.mu</p>
                    <p class="font-mono">password123</p>
                </div>
            </div>
        </div>

        <!-- Retour √† l'accueil -->
        <div class="mt-6 text-center">
            <a href="/" class="text-sm hover:underline" style="color: #0066CC;">
                <i class="fas fa-arrow-left mr-1"></i>Retour √† l'accueil
            </a>
        </div>
    </div>

    <script>
        const API_BASE = '/api';

        // Fonction pour afficher les messages
        function showMessage(text, type = 'error') {
            const messageDiv = document.getElementById('message');
            messageDiv.classList.remove('hidden', 'bg-red-100', 'text-red-800', 'bg-green-100', 'text-green-800', 'bg-blue-100', 'text-blue-800');
            
            if (type === 'error') {
                messageDiv.classList.add('bg-red-100', 'text-red-800');
            } else if (type === 'success') {
                messageDiv.classList.add('bg-green-100', 'text-green-800');
            } else {
                messageDiv.classList.add('bg-blue-100', 'text-blue-800');
            }
            
            messageDiv.innerHTML = `
                <div class="flex items-center">
                    <i class="fas fa-${type === 'error' ? 'exclamation-circle' : type === 'success' ? 'check-circle' : 'info-circle'} mr-2"></i>
                    <span>${text}</span>
                </div>
            `;
            messageDiv.classList.remove('hidden');
        }

        // Gestion de la soumission du formulaire
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            const loginBtn = document.getElementById('login-btn');
            
            // D√©sactiver le bouton pendant la requ√™te
            loginBtn.disabled = true;
            loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Connexion en cours...';
            showMessage('V√©rification des identifiants...', 'info');
            
            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (data.success && data.token) {
                    // Stocker le token
                    localStorage.setItem('doctor_token', data.token);
                    
                    // R√©cup√©rer les informations du m√©decin pour conna√Ætre son r√¥le
                    const profileResponse = await fetch(`${API_BASE}/doctors/me`, {
                        headers: {
                            'Authorization': `Bearer ${data.token}`
                        }
                    });
                    
                    const profileData = await profileResponse.json();
                    
                    if (profileData.success && profileData.doctor) {
                        const role = profileData.doctor.role || 'doctor';
                        const name = profileData.doctor.name;
                        
                        showMessage(`‚úì Connexion r√©ussie ! Bienvenue ${name}`, 'success');
                        
                        // Redirection selon le r√¥le
                        setTimeout(() => {
                            if (role === 'admin') {
                                // Rediriger vers le dashboard admin
                                window.location.href = '/static/admin-dashboard-full';
                            } else {
                                // Rediriger vers le dashboard m√©decin
                                window.location.href = '/static/doctor-dashboard';
                            }
                        }, 1000);
                    } else {
                        showMessage('Erreur lors de la r√©cup√©ration du profil', 'error');
                        loginBtn.disabled = false;
                        loginBtn.innerHTML = '<i class="fas fa-sign-in-alt mr-2"></i>Se connecter';
                    }
                } else {
                    showMessage(data.message || '‚ùå Email ou mot de passe incorrect', 'error');
                    loginBtn.disabled = false;
                    loginBtn.innerHTML = '<i class="fas fa-sign-in-alt mr-2"></i>Se connecter';
                }
            } catch (error) {
                console.error('Login error:', error);
                showMessage('‚ùå Erreur de connexion au serveur', 'error');
                loginBtn.disabled = false;
                loginBtn.innerHTML = '<i class="fas fa-sign-in-alt mr-2"></i>Se connecter';
            }
        });

        // Auto-remplissage pour faciliter les tests (√† supprimer en production)
        document.getElementById('login-email').addEventListener('focus', function() {
            if (!this.value) {
                // Vous pouvez pr√©-remplir avec un compte par d√©faut
                // this.value = 'admin@tibok.mu';
            }
        });
    </script>
</body>
</html>
